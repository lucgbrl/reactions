<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <style>
      .btn{
        padding: 5px;
        width: 60px;
        height: 60px;
        border-radius: 100px;
      }
      .btn:hover{
          background: #dc3545;
          transition: .3s;
          transform: scale(1.2);
          transform-transtion-time: ease-in-out;
          border: none;
      }
      .btn:active{
        transform-transtion-time: ease-in-out;

      }
      li{
        font-size: 12px;
        padding: 5px;
        list-style: none;
        display: inline-block;
      }
      li button{
        margin-bottom: 10px;
      }
      li span{
        position: relative;
        top: -100px;
        color: #fff;
        padding: 5px;
        padding-left: 10px;
        padding-right: 10px;
        background: #48373e;
        border-radius: 50px;
        opacity: .8;
      }
      li:hover{
        cursor: pointer;
      }
      ul{
        background: #fff;
        width: 0 auto;
        height: 70px;
        padding-top: 0px;
        padding-bottom: 10px;
        border-radius: 50px;
      }
      .card{
        width: 400px;
        margin-bottom: 50px;
      }
      .progress{
        margin-bottom: 25px;
      }
    </style>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script type = "text/javascript">
      $(document).ready(function(){
        $("#b").hide();
        $("#card").hide();
        $("#menu-toggle").click(function(){
          $("#b").slideToggle(4);
        });
        $("#b").click(function(){
          $("#card").slideToggle(4);
        });
      });
    </script>

  </head>
  <body>
      <br><br><br><br>
      <!-- Begins here-->
      <div class = "row">
        <div class = "col-md-6">
          <ul id = "lista">
              <div class = "card shadow-sm" id = "card">
                  <div class = "card-body">
                    <p class = "heading-4">Você votou</p>
                      <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                  </div>
                </div>
              <div id = "b">
                <li id = "b" align = "center"><button class = "btn btn-success btn-lg "><i class = "fa fa-heart"></i></button><br><span>Otimo</span></li>
                <li id = "b" align = "center"><button class = "btn btn-primary btn-lg "><i class = "fa fa-thumbs-up"></i></button><br><span>Bom</span></li>
                <li id = "b" align = "center"><button class = "btn btn-info btn-lg "><i class = "fa fa-meh"></i></button><br><span>Regular</span></li>
                <li id = "b" align = "center"><button class = "btn btn-warning btn-lg "><i class = "fa fa-sad-tear"></i></button><br><span>Ruim</span></li>
                <li id = "b" align = "center"><button class = "btn btn-danger btn-lg "><i class = "fa fa-sad-tear"></i></button><br><span>Péssimo</span></li>
              </div>
              <li align = "center"><button id = "menu-toggle" class = "btn btn-success btn-lg "><i class = "fa fa-poll-h"></i></button><br></li>
          </ul>
        </div>
      </div>
  </body>
</html>
